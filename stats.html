<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>stats</title>
	<script type="text/javascript" charset="utf-8">
		function setup(){
			var arr={{  users_scripts  }};
			arr=arr.sort(sortNumbers)
			var d = document.getElementById('content')
			d.appendChild(document.createElement('p')).appendChild(document.createTextNode("Number of users: "+arr.length));
			d.appendChild(document.createElement('p')).appendChild(document.createTextNode("Number of scripts they each own: "+arr.join(', ')));
			//mean
			var t = 0;
			for (i in arr){t+=arr[i]}
			d.appendChild(document.createElement('p')).appendChild(document.createTextNode("Scripts/user: "+t/arr.length));
			//median
			if(arr.length % 2 !=0){
				var m = arr[arr.length/2-0.5]
			}
			else{var m = (arr[arr.length/2-1]+arr[arr.length/2])/2}
			d.appendChild(document.createElement('p')).appendChild(document.createTextNode("Median: "+m));
		}
		function sortNumbers(a,b){
			return a-b
		}
	</script>
</head>
<body id="stats" onload="setup()">
	<div id="content">
		
	</div>
</body>
</html>
