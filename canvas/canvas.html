<!DOCTYPE html> 
<html>
  <head>
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="jquery.mousewheel.min.js" type="text/javascript"></script>
  <script src="editor.js" type="text/javascript"></script>
  <script src="scripts.js" type="text/javascript"></script>
  <script>
  $(document).ready(function(){
    document.getElementById('canvas').height = $('#container').height()-35;
    document.getElementById('sidebar').style.height = ($('#container').height()-35)+'px';
    document.getElementById('sidebar').style.width = ($('#container').width()-850)+'px';
    $('#container').mousewheel(function(e, d){if(e.target.id=='canvas'){e.preventDefault();scroll(-d*45);}});
  });
  $(window).resize(function(){
    document.getElementById('canvas').height = $('#container').height()-35;
    document.getElementById('sidebar').style.height = ($('#container').height()-35)+'px';
    document.getElementById('sidebar').style.width = ($('#container').width()-850)+'px';
  });
  $('*').keydown(function(e){
  var d= new Date();
  milli = d.getMilliseconds();
  if(e.which==13)enter();
  else if(e.which==38)upArrow();
  else if(e.which==40)downArrow();
  else if(e.which==39)rightArrow();
  else if(e.which==37)leftArrow();
  else if(e.which==8)backspace(e);
  else if(e.which==46)deleteButton();
  else if(e.which==9){e.preventDefault(); tab();}
  else if(e.which==16)shiftDown=true;
  //console.log(e.which);
  });
  $('*').keyup(function(e){
  if(e.which==16)shiftDown=false;
  });
  $('*').mousedown(function(e){
    mouseDown(e);
  });
  $('*').mouseup(function(e){
    mouseUp(e);
  });
  $('*').mousemove(function(e){
    mouseMove(e);
  });
  </script>
  <style>
  body{padding:0; margin:0;height:100%;}
  html{height:99%; margin:0; padding:0;}
  .menuItem{font-family:sans-serif; font-size:11pt;float:left; padding:8px;}
  .sceneItem{font-family:Courier; font-size:10pt;margin: 0px 0px 0px 10px; cursor:pointer;}
  </style
  </head>
<body onload='setup()'>
  <div id='container' style="width:100%; height:100%; margin:0; padding:0">
  <div id='header' style="width:100%; height:35px; background-color:#6484df">
    <div id=menu>
      <div id='file' class="menuItem">File</div>
      <div id='edit' class="menuItem">Edit</div>
      <div id='view' class="menuItem">View</div>
      <div id='help' class="menuItem">Help</div>
    </div>
      <select id="format" onchange="changeFormat(this.selectedIndex)" style="margin-top:8px; margin-left:50px;float:left">
        <option>Slugline</option>
        <option>Action</option>
        <option>Character</option>
        <option>Dialog</option>
        <option>Parenthetical</option>
        <option>Transition</option>
      </select>
    <input type="button" value="undo" onclick="undo()" />
    <input type="button" value="Save" style="margin-top:8px; margin-left:500px;float:left" />
  </div>
  <canvas id='canvas' width="850" style="float:left">Your browser isn't going to handle this. Try Chrome. It's Awseome.</canvas>
  <div id="sidebar" style="bgcolor:#333333; float:left;overflow:auto;"></div>
  </div>
</body>
</html>
