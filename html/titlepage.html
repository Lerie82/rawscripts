<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RawScripts - Title Page</title>
<link rel="shortcut icon" href="/favicon.ico">
    <style>
    body{
        padding:0;
        margin:0;
        background-color:#666;
        font-family:Courier;
        font-size:10pt;
    }
    #controls{
        position:absolute;
        top:40px;
        left:0;
        bottom:0;
        width:200px;
        border-right:ridge;
        padding:20px;
        background-color:#ddd;
        font-family:serif;
    }
    #pageContainer{
        position: absolute;
        top:40px;
        bottom:0;
        right:0;
        left: 202px;
        
    }
    #page{
        border:1px black solid;
        background-color:white;
        margin:auto;
        margin-top:30px;
        margin-bottom:30px;
        width:600px;
        height:800px;
    }
    #header{
        background-color:#6484DF;
        padding:5px;
        height:29px;
    }
    #title{
        width:200px;
        margin:auto;
        margin-top:270px;
    }
    #writtenBy{
        margin-top:25px;
    }
    #address{
        margin-top:60px;
    }
    .left{
        margin-left:60px;
    }
    </style>
</head>
<body onload="update()">
	{% include "analytics.html" %}
<div id="header">
    <input id="saveButton" type="button" value="Save" onclick='save()'>
    <input type="button" value="Close" onclick="closeTitlePage()">
</div>
<div id="container">
    <div id="controls">
        <table cellpadding=0 cellspacing=0>
            <tr><td colspan="2">Title</td></tr>
            <tr><td><input class='textbox'id="title_input" value="{{ title }}"></td></tr>
            <tr><td colspan="2">Author</td></tr>
            <tr><td><input class='textbox'id="authorOne_input" value="{{ authorOne }}"></td></tr>
            <tr><td colspan="2">Second Author (optional)</td></tr>
            <tr>
                <td><input class='textbox'id="authorTwo_input" value="{{ authorTwo }}"></td>
                <td><input id="authorTwo_checkbox" type="checkbox" class='checkbox'  {{ authorTwoChecked }}></td>
            <tr/>
            <tr><td colspan="2">Third Author (optional)</td></tr>
            <tr>
                <td><input class='textbox'id="authorThree_input" value="{{ authorThree }}"></td>
                <td><input id="authorThree_checkbox" type="checkbox" class='checkbox'  {{ authorThreeChecked }}></td>
            <tr/>
            <tr><td colspan="2">Based On</td></tr>
            <tr>
                <td><textarea class='textbox' id="based_on_input" rows=3>{{  based_on  }}</textarea></td>
                <td><input id="based_on_checkbox" type="checkbox" class='checkbox' {{  based_onChecked  }}></td>
            <tr/>
            <tr><td colspan="2">Address</td></tr>
            <tr>
                <td><textarea class='textbox' id="address_input" rows=5>{{  address  }}</textarea></td>
                <td><input id="address_checkbox" type="checkbox" class='checkbox'  {{  addressChecked  }}></td>
            <tr/>
            <tr><td colspan="2">Phone</td></tr>
            <tr>
                <td><input class='textbox'id="phone_input" value="{{  phone  }}"></td>
                <td><input id="phone_checkbox" type="checkbox" class='checkbox' {{  phoneChecked  }}></td>
            <tr/>
            <tr><td colspan="2">Cell</td></tr>
            <tr>
                <td><input class='textbox'id="cell_input" value="{{  cell  }}"></td>
                <td><input id="cell_checkbox" type="checkbox" class='checkbox'  {{  cellChecked  }}></td>
            <tr/>
            <tr><td colspan="2">Email</td></tr>
            <tr>
                <td><input class='textbox'id="email_input" value="{{  email  }}"></td>
                <td><input id="email_checkbox" type="checkbox" class='checkbox'  {{  emailChecked  }}></td>
            <tr/>
            <tr><td colspan="2">Registered</td></tr>
            <tr>
                <td><input class='textbox'id="registered_input" value="{{  registered  }}"></td>
                <td><input id="registered_checkbox" type="checkbox" class='checkbox' {{  registeredChecked  }}></td>
            <tr/>
            <tr><td colspan="2">Other</td></tr>
            <tr>
                <td><input class='textbox'id="other_input" value="{{  other  }}"></td>
                <td><input id="other_checkbox" type="checkbox" class='checkbox' {{  otherChecked  }}></td>
            <tr/>
        </table>
    </div>
    <div id="pageContainer">
    <div id="page">
        <div id="title" align="center"></div>
        <div id="writtenBy" align="center">Written By</div>
        <br>
        <div id="authorOne" align="center"></div>
        <div id="authorTwo" align="center"></div>
        <div id="authorThree" align="center"></div>
        <br>
        <br>
        <div id="based_on" align="center"></div>
        <div id="address" class="left"></div>
        <br>
        <div id="phone" class="left"><span id="phoneS"></span></div>
        <div id="cell" class="left"><span id="cellS"></span></div>
        <br>
        <div id="email" class="left"></div>
        <br>
        <div id="registered" class="left"></div>
        <div id="other" class="left"></div>
    </div>
    </div>
	{% if MODE == 'DEV' %}
	<script src="/closure-library/closure/goog/base.js" type="text/javascript"></script>
	<script src="js/restricted/titlepage/base.js" type="text/javascript"></script>
	<script src="js/restricted/titlepage/titlepage.js" type="text/javascript"></script>
	{% else %}
	<script src="js/min/titlepage-compiled.js" type="text/javascript"></script>
	{% endif %}
</div>
</body>
</html>
