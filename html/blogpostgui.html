<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>blogpostgui</title>
		<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/subdata.js"></script>
	</head>
	<body id="body">
		<form action="/blogpost" method="post" accept-charset="utf-8">
			<input type="text" name="title" value="Title" id="Title"><br>
			<textarea id="Data" name="data" rows="12" cols="60"></textarea><br>

			<p><input type="submit" value="Continue &rarr;"></p>
		</form>
		
		<input type="button" name="preview" value="preview" id="preview" onclick="preview()"><br>
		<div id="previewspace">
			
		</div>
	</body>
</html>
