<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>RawScripts - Title Page</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="/static/css/titlepage.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/static/js/titlepage.js" type="text/javascript"></script>
</head>
<body>
  {% include "analytics.html" %}
  <div id="header">
    <input id="save" class="btn btn-default" type="button" value="Save">
    <input type="button" class="btn btn-default" value="Close" onclick="closeTitlePage()">
  </div>
  <div id="page">
    <div id="title" class="centered-areas" align="center">
      <textarea id="title-input" class="form-control">Untitled Screenplay Anddd Some More Words</textarea>
    </div>
    <div id="written-by" class="centered-areas" align="center">
      <textarea id="middle-input" class="form-control" type="text" rows="10">Written By</textarea>
    </div>
    <div id="left-area">
      <textarea id="left-input" class="form-control " type="text" rows="12">Written By</textarea>
    </div>
    <div id="right-area">
      <textarea id="right-input" class="form-control " type="text" rows="12">Written By</textarea>
    </div>
  </div>
	{% if MODE == 'DEV' %}
	<script src="/closure-library/closure/goog/base.js" type="text/javascript"></script>
	<script src="js/restricted/titlepage/base.js" type="text/javascript"></script>
	<script src="js/restricted/titlepage/titlepage.js" type="text/javascript"></script>
	{% else %}
	{% endif %}
</body>
</html>
