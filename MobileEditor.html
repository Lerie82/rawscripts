<script>
$(document).ready(function(){
						   refreshList();
						   });
function refreshList(){
	var url = window.location.href;
	var resource_id = url.split('=')[1];
	$.post('/scriptcontent', {resource_id : resource_id}, function(data){
		var j = JSON.parse(data);
		var title = j[0];
		var content = j[1];
		var shared_with = j[3];
		var d = document.getElementById('textEditor');
		var f = ["s","a","c","d","p", "t"];
		for (i in content){
			var p = d.appendChild(document.createElement('p'));
			p.appendChild(document.createTextNode(content[i][0]));
			p.className=f[content[i][1]];
		}
		document.getElementById('title').innerHTML=title;
	
							 });
}

</script>
