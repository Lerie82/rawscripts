	<meta name="description" content="Free, online screenplay software that syncs to your Google Docs. Windows, Mac, and Linux. Edit from any computer, share from your phone, take control of your scripts." />
	<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script> 
		function sendEmail(){
			if(document.getElementById('message').value==''){
				return;
			}
			document.getElementById('send').disabled = 'true';
			document.getElementById('send').value = 'Sending...';
			$.post('/contactemail', {name : document.getElementById('name').value , subject : document.getElementById('subject').value , message : document.getElementById('message').value}, function(){emailComplete()});
		}
		function emailComplete(){
			document.getElementById('name').value = '';
			document.getElementById('subject').value = '';
			document.getElementById('message').value = '';
			document.getElementById('send').value = 'Send';
			document.getElementById('send').disabled = false;
			alert("Message Sent");
		}
		function hideSentPopup(){
			document.getElementById('sentPopup').style.visibility = 'hidden';
		}
		</script>
	<title>RawScripts - Contact</title>
</head>
<body>
	<p id="top"><a href="/scriptlist">Login</a></p>
	<div id="content">
		<div id="logo">

		</div>
		<ul id="menu">
			<li><a href="/">Home</a></li>
			<li><a href="/about">About</a></li>
			<li><a href="/blog">Blog</a></li>
			<li><a href="community/rawscripts.com/RawScripts" target="_blank">Forum</a></li>
			<li class="current"><a href="/contact">Contact</a></li>
		</ul>
		<div class="line"></div>
		<div class="third">
			<h3>Send A Message</h3><br><br><br>
			Your Name or Email <br> 
				        <input id="name" type="text" /><br> 
				        Subject<br> 
				        <input id="subject" type="text" /><br> 
				        Message<br> 
				        <textarea id="message" cols="40" rows="10"></textarea><br> 
				        <input id="send" type="button" value="Send" onClick="sendEmail()" />
		</div>
		<div class="third last" style="margin-left:100px">
			<h3>Or Not</h3>
			<p>You can always email us at contact@rawscripts.com. Or post a message at the <a href="community.rawscripts.com/RawScripts">forum</a>.</p>
		</div>
