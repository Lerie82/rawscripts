<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>RawScripts - Title Page</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="/static/css/titlepage.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/static/js/titlepage.js" type="text/javascript"></script>
</head>
<body>
  {% include "analytics.html" %}
  <div id="header">
    <div id="title">Titlepage for: {{ screenplay_title }}</div> 
    <input id="save" class="btn btn-default" type="button" disabled=true value="Saved">
  </div>
  <div id="page">
    <div id="title-area" class="input-areas" align="center">
      <textarea id="title-input" class="form-control" rows="2">{{ title }}</textarea>
    </div>
    <div id="written-by-area" class="input-areas" align="center">
      <textarea id="written-by-input" class="form-control" rows="10">{{ written_by }}</textarea>
    </div>
    <div id="contact-area" class="input-areas">
      <textarea id="contact-input" class="form-control" rows="12">{{ contact }}</textarea>
    </div>
  </div>
</body>
</html>
